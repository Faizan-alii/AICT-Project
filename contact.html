  <body>
    <header>

        <span id="hamburger-btn" class="material-symbols-outlined">menu</span>

    <div class="contact-form-container">
        <div class="form-header">
            <h2><i class="fas fa-paper-plane" style="margin-right: 10px;"></i> Send Us a Message</h2>
            <p>We'll get back to you within 24 hours</p>
        </div>
        
        <form class="contact-form" action="#" method="POST">
            <div class="form-group">
                <label for="name">Full Name <span style="color: #e74c3c;">*</span></label>
                <input type="text" id="name" name="name" placeholder="Your Full Name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address <span style="color: #e74c3c;">*</span></label>
                <input type="email" id="email" name="email" placeholder="usamabinladen@example.com" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="92 9999999">
            </div>
            
            <div class="form-group">
                <label for="subject">Subject <span style="color: #e74c3c;">*</span></label>
                <select id="subject" name="subject" required>
                    <option value="" disabled selected>Select a topic</option>
                    <option value="booking">Booking Inquiry</option>
                    <option value="support">Customer Support</option>
                    <option value="feedback">Feedback</option>
                    <option value="partnership">Partnership</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="message">Your Message <span style="color: #e74c3c;">*</span></label>
                <textarea id="message" name="message" placeholder="How can we help you?" required></textarea>
            </div>
            
            <button type="submit" class="submit-btn">
                <i class="fas fa-paper-plane" style="margin-right: 8px;"></i> Send Message
            </button>
        </form>
    </div>

            <li><a href="contac.html">Contact us</a></li>
  	 			</ul>

  	 			</div>
  	 		</div>
        <div class="footer-col">
          <div class="submission">
          <label for="">Email</label>
          <input type="email" name="" id="">
          <label for="">Messege</label>
          <input type="text" name="" id="">

          </div>
          </div>

   <script>
      const header = document.querySelector("header");
      const hamburgerBtn = document.querySelector("#hamburger-btn");
      const closeMenuBtn = document.querySelector("#close-menu-btn");
      
      hamburgerBtn.addEventListener("click", () => header.classList.toggle("show-mobile-menu"));
      closeMenuBtn.addEventListener("click", () => hamburgerBtn.click());
    </script>
